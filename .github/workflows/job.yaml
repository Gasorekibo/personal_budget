name: Update README

on:
  schedule:
    - cron: "22 12 * * *"  # 10:12 UTC → 12:12 Kigali
    - cron: "25 12 * * *"  # 10:25 UTC → 12:25 Kigali
    - cron: "55 12 * * *"  # 10:55 UTC → 12:55 Kigali
    - cron: "25 13 * * *"  # 11:25 UTC → 13:25 Kigali
    - cron: "55 13 * * *"  # 11:55 UTC → 13:55 Kigali

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Make changes
        run: |
          echo "Making daily contribution on $(date)" >> README.md
          git add README.md
          git commit -m "Daily contribution on $(date)"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: master
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Open pull request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Daily Contribution"
          commit-message: "Daily contributions"
          branch: master
          base: main
          body: "This pull request was created automatically by a GitHub Actions workflow to make daily contributions."
          token: ${{ secrets.GITHUB_TOKEN }}